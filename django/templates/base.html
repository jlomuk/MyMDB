
<!DOCTYPE html>
<html lang="ru" >
<head >
  <meta charset="UTF-8" >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  >
  <link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    rel="stylesheet"
    crossorigin="anonymous"
  >
  <title >
    {% block title %}MyMDB{% endblock %}
  </title>
  <style>
    .mymdb-masthead {
      background-color: #EEEEEE;
      margin-bottom: 1em;
    }
  </style>

</head >
<body >
<div class="mymdb-masthead">
  <div class="container">
    <nav class="navbar">
      <div class="navbar-brand">MyMDB</div>
      <div class="navbar mr-auto">
        <a class="navbar-link" href="{% url 'core:MovieList' %}"> Movies </a>
      </div>
      <div class="navbar ml-auto">
        {% if request.user.is_authenticated %}
        <a class="navbar-link" href="{% url 'user:logout' %}"> Log out </a>
        {% else %}
        <div class="navbar-item">
          <a class="navbar-link" href="{% url 'user:login' %}"> Login </a>
          <a class="navbar-link" href="{% url 'user:register' %}"> Register </a>
        </div>
        {% endif %} 
      </div>
    </nav>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-8 mymdb-main">
     {% block main %}{% endblock %}
    </div>
    <div
        class="col-sm-3 offset-sm-1 mymdb-sidebar"
    >
      {% block sidebar %}{% endblock %}
    </div>
  </div>
</div>

</body >
</html >
